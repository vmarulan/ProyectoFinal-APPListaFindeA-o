<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1>Editar Estudiante</h1>
    <form th:object ="${student}" th:action ="@{/student/update}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="pago">Cuanto Pag√≥:</label>
            <input type="number" class="form-control" id="pago" th:field="*{pago}"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://turibuscolombia.com/wp-content/uploads/2020/05/Cove%C3%B1as-de-Locura-con-Turibus-1-Hotel-Playa-Bonita-IP.jpg');
      background-size: cover;
      background-repeat: 2 2;
      background-attachment: fixed;
    }
</style>
</body>

</html>
